<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende Electricidad y Domótica</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('fondo de pantalla pagina principal (1).jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            font-size: 3em;
            font-weight: bold;
            font-family: 'Arial Black', sans-serif;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            margin: 20px 0;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }
        .menu button {
            background-color: #ffcc00;
            color: black;
            font-size: 1.5em;
            font-weight: bold;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            width: 80%;
            max-width: 400px;
        }
        .menu button:hover {
            background-color: #ffaa00;
        }
        .back-btn {
            display: block;
            width: fit-content;
            margin: 30px auto;
            padding: 15px 25px;
            font-size: 1.5em;
            font-weight: bold;
            background: linear-gradient(90deg, #ffcc00, #ff6600);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #ff9900, #ff3300);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>Aprende Electricidad y Domótica</header>
    
    <div class="menu">
        <button onclick="window.location.href='electricidad-principiantes.html'">Electricidad para Principiantes</button>
        <button onclick="window.location.href='conceptos-basicos.html'">Conceptos Básicos para Entender la Electricidad</button>
        <button onclick="window.location.href='electricidad-domiciliaria.html'">Introducción a la Electricidad Domiciliaria</button>
        <button onclick="window.location.href='aplicaciones.html'">Aplicación de Conocimientos</button>
    </div>
</body>
</html>
